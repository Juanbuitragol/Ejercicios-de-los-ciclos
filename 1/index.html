<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bisiesto</title>
</head>
<body>
    <p>Da click en el Boton para saber si ese año es bisiesto o no.</p>
<button onclick="myFunction()">Boton</button>

<p id="rta"></p>
<script>
    function myFunction() {
    let año = prompt("Porfavor escriba el año", "");
    if (año == "") {
        alert("El año no puede estar vacio");
    }
    else {
        if (año % 4 == 0 && año % 100 != 0) {
            document.getElementById("rta").innerHTML= año+" "+'SI ES BISIESTO'
        }
        else {
            document.getElementById("rta").innerHTML= año+" "+'NO ES BISIESTO'
        }
    }
  }
</script>

</body>
</html>
